<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Jumpy</title>
</head>

<body>
    <header>
        <img src="../Img/Logo.png" alt="">
    </header>
    <form class="formulario">
        <div class="inicio">
            <img class="img1" src="../Img/jumpy 1.png" alt="">
            <h3 class="titulo">Bem vindo ao Jumpy!</h3>
        </div>
        <div class="grup-form">
            <label>Nome completo:</label>
            <input required type="text" placeholder="Nome completo">
        </div>
        <div class="grup-form">
            <label>Email:</label>
            <input required type="text" placeholder="emal@email.com">
        </div>
        <div class="grup-form">
            <label>Telefone:</label>
            <input required type="text" placeholder="(00) 00000-0000">
        </div>
        <div class="grup-form">
            <label>CPF:</label>
            <input required type="text" placeholder="000.000.000-00">
        </div>
        <div class="grup-form">
            <label>Senha:</label>
            <input required type="text" placeholder="***********">
        </div>
        <div id="btn">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    <script src="../JavaScript/main.js"></script>
</body>

</html>
